<!DOCTYPE html>
<html>

<head>
    <title>Каталог звёздного неба</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./assets/icon/favicon-16x16.png" rel="shortcut icon">
    <link href="./assets/css/base.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/fontawesome.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="./assets/font/fontawesome/style.css" rel="stylesheet" type="text/css">
    <link href="./assets/font/montserrat/style.css" rel="stylesheet" type="text/css">
    <link href="./assets/font/sourcesanspro/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <div class="header__content width-62.5%">
            <div class="logo">
                <img class="img" id="img_logo" src="./assets/svg/star-12.svg">
                <h5 class="headline">Каталог звёздного неба</h5>
            </div>
            <div class="menu">
                <a class="link" href="index.html">Главная</a>
                <a class="link" href="add.html">Добавить</a>
                <a class="link is-active" href="catalogue.html">Каталог</a>
                <a class="link" href="about.html">О проекте</a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main__content width-62.5%">
            <div class="catalogue">
                <div class="catalogue__sidebar sticky-element">
                    <div class="sidebar-title">
                        <h5 class="headline">Поиск по категориям</h5>
                    </div>
                    <div class="filters">
                        <div class="filter">
                            <p class="text">Русское название:</p>
                            <input class="input" name="ru-name" placeholder="" type="text">
                        </div>
                        <div class="filter">
                            <p class="text">Название IAU:</p>
                            <input class="input" name="name-iau" placeholder="" type="text">
                        </div>
                        <div class="filter">
                            <p class="text">Созвездие:</p>
                            <input class="input" name="constellation" placeholder="" type="text">
                        </div>
                        <div class="filter">
                            <p class="text">Видимая величина:</p>
                            <input class="input" name="min-am" placeholder="от" type="text">
                            <input class="input" name="max-am" placeholder="до" type="text">
                        </div>
                        <div class="filter">
                            <p class="text">HR:</p>
                            <input class="input" name="hr" placeholder="от" type="text">
                            <input class="input" name="max-hr" placeholder="до" type="text">
                        </div>
                        <div class="filter">
                            <p class="text">HIP:</p>
                            <input class="input" name="min-hip" placeholder="от" type="text">
                            <input class="input" name="max-hip" placeholder="до" type="text">
                        </div>
                        <div class="filter">
                            <p class="text">HD:</p>
                            <input class="input" name="min-hd" placeholder="от" type="text">
                            <input class="input" name="max-hd" placeholder="до" type="text">
                        </div>
                    </div>
                </div>
                <div class="catalogue__content">
                    <div class="block">
                        <div class="block__item">
                            <div class="star-title">
                                <h5 class="headline" id="ru-name">Веритате</h5>
                                <div class="tools">
                                    <button class="btn" id="btn_edit">
                                        <img src="./assets/svg/edit-12.svg">
                                    </button>
                                    <button class="btn" id="btn_trash">
                                        <img class="icon" src="./assets/svg/trash-12.svg">
                                    </button>
                                </div>
                            </div>
                            <div class="star-description">
                                <p class="text" id="ru-name">Веритате</p>
                                <p class="text" id="name-iau">Veritate</p>
                                <p class="text" id="constellation">Андромеда</p>
                                <p class="text" id="am">5,22</p>
                                <p class="text" id="hr">8930</p>
                                <p class="text" id="hip">116076</p>
                                <p class="text" id="hd">221345</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
